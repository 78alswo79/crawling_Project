<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>가격 비교</title>
</head>
<body>
    <h1>가격 비교 웹 애플리케이션</h1>
    <form action="/compare.do" method="get">
        <input type="text" name="productName" placeholder="제품 이름 입력" required>
        <button type="submit">비교하기</button>
    </form>

    <div th:if="${not #lists.isEmpty(naverProductList)}">
        <h2>가격 비교 결과</h2>
        <table>
            <tr>
                <th>제품 이름</th>
                <th>가격</th>
				<th>이미지 소스</th>
				<th>검색 결과</th>
				<th>별점</th>
				<th>상세 링크 소스</th>
            </tr>
            <tr th:each="product : ${naverProductList}">
                <td th:text="${product.bookTitle}"></td>
                <td th:text="${product.bookprice}"></td>
				<td th:text="${product.imgSrc}"></td>
				<td th:text="${product.searchResult}"></td>
				<td th:text="${product.customStarRating}"></td>
				<td th:text="${product.detailHref}"></td>
            </tr>
        </table>
    </div>
    <div th:else>
        <h2>데이터가 없습니다.</h2>
    </div>
</body>
</html>
